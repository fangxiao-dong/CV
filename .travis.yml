dist: xenial
services:
  - xvfb
addons:
  chrome: stable
language: node_js
node_js:
  - "10"
before_install:
  - CHROME_VERSION=$(google-chrome --product-version)
  - echo ${CHROME_VERSION}
  - wget https://chromedriver.storage.googleapis.com/81.0.4044.138/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - ln -s $(pwd)/chromedriver ~/bin/chromedriver
install:
  - npm i
before_script:
  - npm run start-server >/dev/null 2>&1
script:
  - npm run api-test
  - npm run browser-test
